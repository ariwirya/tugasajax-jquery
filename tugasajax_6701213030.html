<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Quran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    
</head>
<body>
    <div class="container">
        <h2 class="mt-3">Data Quran</h2>
        <p class="mb-3">From : <a href="https://cdn.jsdelivr.net/gh/fawazahmed0/quran-api@1/editions.json">https://cdn.jsdelivr.net/gh/fawazahmed0/quran-api@1/editions.json</a></p>
        <table id="table" class="table table-striped table-bordered border-secondary">
        
        </table>
    </div>
    
    

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        
        $(document).ready(function(){

            $.ajax({
                url         : "https://cdn.jsdelivr.net/gh/fawazahmed0/quran-api@1/editions.json",
                type        : "GET",
                dataType    : "json",
                success     : function(data){
                    showToTable(data);
                }
            }) 
        });

        function showToTable(data){
            let table="<tr><th>Name</th> <th>Author</th> <th>Language/th> <th>Direction</th> <th>Source</th> </tr>" ;
            for (const i in data) {
                    table += "<tr><td>" + data[i]["name"] + "</td><td>" + data[i]["author"] + "</td><td>" 
                        + data[i]["language"] + "</td><td>" + data[i]["direction"]  + "</td><td>" + data[i]["source"] + "</td></tr>";
                    }
                    document.getElementById("table").innerHTML = table;
        }
    </script>
</body>
</html>
